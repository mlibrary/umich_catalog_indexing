version: '3'

services:
  web:
    build: .
    volumes:
      - .:/app
      - gem_cache:/gems
    environment:
      - SOLR_URL=http://solr:8026/solr/biblio
      - NODB=1
      - HLB_XML_ENDPOINT=https://apps.lib.umich.edu/browse/categories/xml.php 

  solr:
    image: ghcr.io/mlibrary/library-solr:latest 
    ports:
     - "8026:8026"

volumes:
  gem_cache:

